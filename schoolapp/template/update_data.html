{% include "header.html" %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
  <h2>Update Data</h2>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
    </div>
    
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" name="city" value="{{ user.city }}" required>
    </div>
    
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" name="state" value="{{ user.state }}" required>
    </div>
    
    <div class="form-group">
      <label for="interests">Interests:</label><br>
      <input type="checkbox" id="sports" name="interests[]" value="sports" {% if 'sports' in user.interests %}checked{% endif %}>
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="music" name="interests[]" value="music" {% if 'music' in user.interests %}checked{% endif %}>
      <label for="music">Music</label><br>
      <input type="checkbox" id="books" name="interests[]" value="books" {% if 'books' in user.interests %}checked{% endif %}>
      <label for="books">Books</label>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="M" {% if user.gender == 'M' %}checked{% endif %}>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="F" {% if user.gender == 'F' %}checked{% endif %}>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="O" {% if user.gender == 'O' %}checked{% endif %}>
      <label for="other">Other</label>
    </div>
    
    
    <input type="submit" class="btn btn-primary" value="Update">
  </form>
</div>

<style>
    .form-control {
      width: 60%;
    }
    
</style>
